{{ partial "global-header.html" . }}

<!--  contact form start -->
{{ with .Site.Params.contact }}
<section id="contact-form">
 <div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <div class="block">
          <form name = "contact" method="POST" data-netlify = "true">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="{{ .form.name }}">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="{{ .form.email }}">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="{{ .form.subject }}">
              </div>
            <div class="form-group-2">
              <textarea class="form-control" rows="3" placeholder="{{ .form.message }}"></textarea>
            </div>
            <button class="btn btn-default" type="submit">{{ .form.button }}</button>
          </form>
        </div>
      </div>
       <div class="col-md-6 col-sm-12">
        {{ with .gmaps}}
        <div class="block">
          <h2 id = "gTitle">{{ .title }}</h2>
            <div class="google-map">
              <iframe width="100%" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?q=Ontario%20CA&key=AIzaSyAZAi_vkuwP7S6rq8uUtg9FM0Zu_3tw4F0" width="555" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
        </div>
        {{ end }}
      </div>
<!--      <div class="col-md-6 col-sm-12">
        <div class="block">
           <form name = "contact" method="POST" netlify>
            <div class="form-group-2">
              <textarea class="form-control" rows="3" placeholder="{{ .form.message }}"></textarea>
            </div>
            <button class="btn btn-default" type="submit">{{ .form.button }}</button>
          </form> 
        </div>
      </div> -->
    </div>  
    <div id="contact-box" class="row">
      <div class="col-md-6 col-sm-12">
        <div class="block">

          <h2>{{ .box.title }}</h2>
          <ul class="address-block">
            <li>
              <i class="fa fa-map-marker"></i>{{ .box.address }}
            </li>
            <li>
              <i class="fa fa-envelope-o"></i>{{ .box.email }}
            </li>
            <!--<li>
              <i class="fa fa-phone"></i>{{ .box.phone }}
            </li> -->
          </ul>
          <ul class="social-icons">
          {{ range .social }}  
            <li>
              <a href="{{ .url }}"><i class="fa {{ .icon }}"></i></a>
            </li>
          {{ end }}
          </ul>
        </div>
      </div>
    <!--  <div class="col-md-6 col-sm-12">
        {{ with .gmaps}}

            <div class="google-map">

            </div>
        </div>
        {{ end }}

    </div>
  </div>
</section>
{{ end }}
