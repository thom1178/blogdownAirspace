# The site's parameters
[params]

  # If you want to remove the copyright text you need a Themefisher license.
  # This license is offered with a 50% discount for all Hugo users.
  # For information see https://github.com/gohugoio/hugoThemes/issues/260

  dateFormat = "6 January 2006"

  home = "Home"

  [params.slider]
    enable = true
    title = "A small data directory"
    subtitle = ""

  [params.wrapper]
    enable = true
    title = "About"
    italic = '"Hiding within those mounds of data is knowledge that could change the life of a patient, or change the world." - Atul Butte, Stanford '
    paragraph = "I'm Jamel. This blog is about statistics, R, data science and pretty graphs. Sometimes I get interested in a particular topic, and can't get the thing out of my head until I've done some digging. Many of the things on this site is authored by me, but I reference those items that are not. You can find me on linkedin, github, and twitter. The latter is not so much career based, but has funny memes."

  [params.blog]
    enable = true
    title = "Get The Latest"
    subtitle = ""

  [params.feature]
    enable = true
    title = "methodolgy"
    content = "The beautiful thing about data analysis is that a lot of the time, there is not a singe right answer. A model I build could be different than one you build. Therefore, the methodolgy is the most important aspect to any analysis. In order for me to understand your results, I have to know how you got there. This is how I got here."
    [params.feature.button]
      caption = "Resume"
      url = "about/resume.pdf"

  [params.call]
    enable = true
    title = "We design delightful digital experiences."
    paragraph = "Read more about what we do and our philosophy of design. Judge for yourself The work and results we’ve achieved for other clients, and meet our highly experienced Team who just love to design."

  [params.contact]
    enable = true
    title = "Drop us a note"
    subtitle = "Don’t just take our word for it. Check out some of our latest work."
    [params.contact.form]
      name = "Your name"
      email = "Your email"
      subject = "Your subject"
      message = "Your message"
      button = "Send message"
    [params.contact.box]
      title = "Stop by for a visit"
      address = "North Main Street, Brooklyn Australia"
      email = "Email: contact@mail.com"
      phone = "Phone: +88 01672 506 744"
    [params.contact.gmaps]
      title = "We Also Count in Google Maps"